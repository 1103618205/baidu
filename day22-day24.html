    function diyTrim(str) {
        var result = "";
        let word="  "
        if(word.indexOf(str[0])!=-1||word.indexOf(str[str.length-1])!=-1){
            let i=0;
            let j=str.length-1;
            while (j>0&&(word.indexOf(str[j])!=-1||word.indexOf(str[i])!=-1)) {
                if(word.indexOf(str[j])!=-1){
                    j--;
                }
                if(word.indexOf(str[i])!=-1){
                    i++;
                }
            }
            result=str.substring(i,j+1)

        }
        return result;
    }
