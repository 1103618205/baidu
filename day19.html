<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        // return document.getElementsByTagName('li')
        return document.querySelectorAll('li')
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var a=[]
        // var list=document.getElementById(sectionId).getElementsByTagName('span')
        let list=document.querySelectorAll('#'+sectionId+' span')
        for(let i=0;i<list.length;i++){
            if(/^HTML$/.test(list[i].textContent))
            {
                a.push(list[i])
            }
        }
        return a
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        let a=[]
        let reg=new RegExp("^"+spanCont+"$","i")
        /*方案1*/
        // let li_list=document.getElementById(sectionId).getElementsByTagName('li')
        // for(let i=0;i<li_list.length;i++){
        //     let span_list=li_list[i].getElementsByTagName('span')
        //     for(let j=0;j<span_list.length;j++){
        //         if(reg.test(span_list[j].textContent)){
        //             a.push(span_list[j])
        //         }
        //     }
        // }
        // return a
        /*方案2*/
        // let span_list=document.getElementById(sectionId).getElementsByTagName('span')
        let span_list=document.querySelectorAll('#'+sectionId+' span')
        for(let i=0;i<span_list.length;i++){
            if(reg.test(span_list[i].textContent)&&span_list[i].parentNode.tagName=="LI"){
               a.push(span_list[i])
            }
        }
        return a
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        let str=''
        // let a_list=document.getElementById(sectionId).getElementsByTagName("a")
        let a_list=document.querySelectorAll('#'+sectionId+' a')
        for(let i=0;i<a_list.length;i++)
        {
            if(a_list[i].className.indexOf('active'))
            {
                str+=a_list[i].text+" ";
            }

        }
        return str
    }
</script>
</body>
</html>
